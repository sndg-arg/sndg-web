{% extends 'base.html' %}

{% block content %}

  <form method="post">
  <h2>Sign up</h2>
    {% csrf_token %}
    {% for field in form %}
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% if field.help_text %}

          {{ field.help_text |safe }}
        {% endif %}
        {% for error in field.errors %}

          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
